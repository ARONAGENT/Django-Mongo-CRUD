<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="margin-top: 35px;">
    <div class="container">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <a href="/"><button class="btn btn-success" style="color: black;">back</button></a>
            <h1 class="text-center mb-4">Increment Salary Form</h1>
            <form class="row g-3 shadow p-4 bg-white rounded" method="post" action="/upworker/">
                {% csrf_token %}
                <!-- Left Side -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label  class="form-label">Worker ID</label>
                        <input type="number" name="workerId" class="form-control" placeholder="4-digit Worker ID" pattern="\d{4}" required autocomplete="off">
                    </div>
                   
                </div>
                <!-- Right Side -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label  class="form-label">Enter Increment Salary</label>
                        <input type="number" name="salary" class="form-control" placeholder="Salary" required autocomplete="off">
                    </div>
                </div>
    
                <!-- Submit Button -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success" style="color: black;">Submit</button>
                </div>
            </form>
        </div>

        </div>
    </div>
    
</body>
</html>
